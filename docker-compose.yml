version: '3.8'

services:
  rediscan:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Redis connection settings - configure these to connect to your external Redis server
      - REDIS_ADDR=${REDIS_ADDR:-localhost:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - PORT=8080
    restart: unless-stopped

# Note: This docker-compose.yml does not include a Redis server.
# Please ensure you have an external Redis server running and configure
# the connection via the environment variables above.
